<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vibrating Heart Shape</title>
<style>
  body {
    background-image: url('bg.png');
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
  }
  .heart-container {
    position: relative;
    width: 100px;
    height: 90px;
    margin: auto;
    cursor: pointer;
    z-index: 1;
  }
  .heart {
    position: absolute;
    width: 100%;
    height: 100%;
    animation: pulse 2s infinite alternate, faster-pulse 1s 2s infinite alternate;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    top: 0;
    left: 50px;
    width: 50px;
    height: 80px;
    background-color: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  @keyframes pulse {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(1.1);
    }
  }
  @keyframes faster-pulse {
    0% {
      transform: scale(1.1);
    }
    20% {
      transform: scale(1.3);
    }
    40% {
      transform: scale(1.5);
    }
    60% {
      transform: scale(1.7);
    }
    80% {
      transform: scale(1.9);
    }
    100% {
      transform: scale(2.1);
    }
  }
  /* Valentine's Day themed lines */
  .bg-line {
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: #ffcccc; /* Light red */
    z-index: -1;
  }
  .line-bottom {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 2px;
    background-color: white;
    animation: moveLine 2s infinite;
  }
  @keyframes moveLine {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100%);
    }
  }
  .popup-circle {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ffcccc; /* Light pink */
    border-radius: 50%;
    z-index: 2;
  }
  @keyframes popup {
    0% {
      transform: scale(0);
    }
    100% {
      transform: scale(1);
    }
  }
  .moving-text {
    position: absolute;
    bottom: 20px;
    color: #ffcccc; /* Light red */
    background-color: #ff6666; /* Light pink */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 20px;
    padding: 5px 10px;
    border-radius: 10px;
    display: none;
    z-index: 2;
  }
</style>
</head>
<body>
<div class="bg-line line-top-left"></div>
<div class="bg-line line-top-right"></div>
<div class="bg-line line-bottom-left"></div>
<div class="bg-line line-bottom-right"></div>
<div class="heart-container">
  <div class="heart"></div>
</div>
<div class="line-bottom"></div>
<div class="moving-text">Click on heart</div>

<script>
  document.addEventListener("mousemove", function(event) {
    createHeart(event.clientX, event.clientY);
  });

  function createHeart(x, y) {
    var heart = document.createElement("div");
    heart.classList.add("popup-circle");
    heart.style.left = x + "px";
    heart.style.top = y + "px";
    document.body.appendChild(heart);

    setTimeout(function() {
      heart.remove();
    }, 100);
  }

  document.querySelector('.heart').addEventListener('click', function() {
    alert("I love you!  Please wear headphone ");
    setTimeout(function() {
      window.location.href = 'last.html';
    }, 1000);
  });

  setTimeout(function() {
    document.querySelector('.moving-text').style.display = 'block';
  }, 3000);
</script>

</body>
</html>
